<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
<style>
.texto{
color: brown;
font-family: "lucida Sans";
font-style: italic;
}
.titulo{
color: white;
background-color: black;
border: solid 4px purple;
}
</style>
</head>
<body style="font-size: 30px;"></body>
<button onclick="alterar();" style="font-size: 20px;">Alterar texto</button>
<h2 class="título"> Aula 6</h2>
<h3 class="texto">Pegando elementos pelo comando QuerySelector</h3>
<h3 class="texto">Aprendnedo o comando <i>QuerySelectorAll.</i></h3>
<h3 class="texto">Também utilizaremos o looping.</h3>
<script>
    function alterar (){
        const x = document.querySelectorAll('h3.texto');
        x[0].style.color = "blue";
        x[1].style.color = "blue";
    }
</script>


</style>
</body>
</html>
